<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id"> id</label>
    <input type="text" th:field="*{id}" id="id" placeholder="Id">
    <label for="firstName"> Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <label for="lastName"> Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    <label for="email"> Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <input type="submit" value="Update user">
</form>
</body>
</html>
