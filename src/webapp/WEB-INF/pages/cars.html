<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars</h1>
<table>
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Color</th>
        <th>HP</th>
    </tr>
    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getHorsePower()}">HP</td>
    </tr>
</table>
</body>
</html>
